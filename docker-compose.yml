version: '3.1'
services:
    master:
        ports:
            - '8080:8080'
            - '50000:50000'

        image: shocki/jenkins
        secrets:
            - jenkins-user
            - jenkins-pass

        deploy:
            replicas: 1

    agent:
        environment:
            - 'JENKINS_URL=http://master:8080'
            - 'JAVA=/usr'

        image: shocki/jenkins-agent
        hostname: '{{.Node.Hostname}}'

        volumes:
            - /var/run/docker.sock:/var/run/docker.sock  # Expose the docker daemon in the container
            - /usr/bin/java:/usr/bin/java  # use the host jre for beeing more efficient
            # - /home/jenkins:/home/jenkins # Avoid mysql volume mount issue
        secrets:
            - jenkins-user
            - jenkins-pass

        deploy:
            mode: global
            placement: 
                constraints:
                    - node.labels.device.group==build-pi


secrets:
  jenkins-user:
    external: true
  jenkins-pass:
    external: true
